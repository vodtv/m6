name: Upstream Sync

on:
  schedule:
    - cron: '0 */6 * * *' # 每 6 小时运行一次
  workflow_dispatch:       # 手动触发
  push:
    branches:
      - main               # 当 main 分支有更新时触发

permissions:
  contents: write
  actions: write

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest

    steps:
      # Step 1: run a standard checkout action
      - name: Checkout target repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Step 2: 添加上游仓库并拉取 main 分支
      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/bauw2008/Vidora
          git fetch upstream

      # Step 3: 合并上游 main 分支到当前 main
      - name: Merge upstream/main into main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git merge upstream/main --allow-unrelated-histories --no-edit || true

      # Step 4: 推送合并后的 main 分支到自己的仓库
      - name: Push changes
        run: |
          git push origin main
